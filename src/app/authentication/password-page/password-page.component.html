<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Enter your password</h2>
  <small>Please enter your experiences.com password for {{email}}.</small>

  <div
    [ngClass]="{invalid: isSubmitted && (isInvalid || form!.get('password')!.invalid)}"
    class="form-control">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password" (ngModelChange)="isInvalid = false">

    <div
      *ngIf=" isSubmitted"
      class="validation">
      <small *ngIf="isInvalid">
        The email and password combination you entered doesn't match.
      </small>
      <small *ngIf="form!.get('password')!.invalid">
        Please enter your password.
      </small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
